<script type="text/javascript">
    //地址栏选中选 ,以及禁止修改
    _init_area();
    $("#s_province").find("option[value='湖南省']").attr("selected",true);
    $("#s_province").change();
    $("#s_city").find("option[value='长沙市']").attr("selected",true);
    $("#s_city").change();
    $("#s_county").find("option[value='岳麓区']").attr("selected",true);
    $("#s_province").attr("disabled",'disabled');
    $("#s_city").attr("disabled",'disabled');
    $("#s_county").attr("disabled",'disabled');
    var sContent =  "<h4 class='store_name'>湖南长沙雨花旗舰店</h4>" + 
                    "<img id='imgDemo' src='images/store/1.jpg' title='湖南长沙雨花旗舰店'/>" + 
                    "<p class='store_info'>湖南长沙雨花旗舰店坐落在中国长沙市中心,岳麓大道与潇湘北路交汇处西北角...</p>" + 
                    "<p class='store_info'>营业时间:&nbsp;9:00&nbsp;至&nbsp;18:00</p>" + 
                    "</div>";

    // 百度地图API功能
    var map = new BMap.Map("store-map");
    var point = new BMap.Point(112.963847,28.233569);
    var marker = new BMap.Marker(point);  // 创建标注
    map.centerAndZoom(point,16);
    var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
    map.addOverlay(marker);               // 将标注添加到地图中
    marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
    // map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
    // map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
    marker.addEventListener("click", function(){          
        map.openInfoWindow(infoWindow,point); //开启信息窗口
    });

    function srcpage_sale (surl,active) {
        htmlobj=$.ajax({
            type:"get", 
            url:surl,
            dataType:"html", 
            async:false
        });
        $(".app-init-container").html(htmlobj.responseText);
        $('a.store').parent().removeClass("active");
        $('a.store').each(function () {            
                //alert($(this).hasClass(active));
            if( $(this).hasClass(active) == true ) {
                $(this).parent().addClass('active');
            }
        })
        $(".tab-pane").removeClass("active");
        $(".tab-pane").each(function () {
            if( $(this).hasClass(active) == true ) {
                $(this).addClass('active');
            }
        })
    }
</script>
